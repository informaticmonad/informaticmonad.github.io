            <div property="vb:language" content="eng"/>
            <div property="ns1:summary"
                 content="The promise of the Semantic Web to provide a universal medium to exchange data information and knowledge has been well publicized. There are many sources too for basic information on the extensions to the WWW that permit content to be expressed in natural language yet used by software agents to easily find, share and integrate information. Until now individuals engaged in creating ontologies-- formal descriptions of the concepts, terms, and relationships within a given knowledge domain-- have had no sources beyond the technical standards documents. Semantic Web for the Working Ontologist transforms this information into the practical knowledge that programmers and subject domain experts need. Authors Allemang and Hendler begin with solutions to the basic problems, but don’t stop there: they demonstrate how to develop your own solutions to problems of increasing complexity and ensure that your skills will keep pace with the continued evolution of the Semantic Web. • Provides practical information for all programmers and subject matter experts engaged in modeling data to fit the requirements of the Semantic Web. • De-emphasizes algorithms and proofs, focusing instead on real-world problems, creative solutions, and highly illustrative examples. • Presents detailed, ready-to-apply “recipes&#148; for use in many specific situations. • Shows how to create new recipes from RDF, RDFS, and OWL constructs."/>
